        {
            var name = document.getElementById("txtString").value;

            var string = document.getElementById("txtStringQ2").value;
            var finalstring = string.toLowerCase().split(" ").join("");
            let len = finalstring.length;
            for (let i = 0; i < len / 2; i++) {
